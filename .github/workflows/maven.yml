name: CI with Maven and Healenium
 
on:
  push:
    branches:
      - main
 
jobs:
  build:
    runs-on: windows-latest
 
    services:
      healenium:
        image: healenium/healenium:latest
        ports:
          - 4444:4444
        options: >-
          --health-cmd="curl --silent --fail localhost:4444/wd/hub/status"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=3
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
 
      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
 
      - name: Build with Maven
        run: mvn clean install -B
 
      - name: Run tests with Maven
        run: mvn test
