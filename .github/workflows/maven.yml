name: Healenium with Docker CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  healenium-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from GitHub
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Docker Buildx (optional, for multi-platform builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to Docker Hub using GitHub Secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.smithdoc1992 }}
          password: ${{ secrets.DOCKER_Logansmith@92 }}

      # Step 4: Pull the Healenium Docker image
      - name: Pull Healenium Docker image
        run: |
          docker pull healenium/healenium:latest

      # Step 5: Run Healenium in a container (adjust based on your needs)
      - name: Run Healenium Docker container
        run: |
          docker run -d --name healenium-container healenium/healenium:latest

      # Step 6: Execute tests (or any specific commands you need in the container)
      - name: Run tests or commands
        run: |
          docker exec -t healenium-container <your-test-command>

      # Step 7: Stop and remove the Healenium container (clean up)
      - name: Clean up Healenium container
        run: |
          docker stop healenium-container
          docker rm healenium-container
